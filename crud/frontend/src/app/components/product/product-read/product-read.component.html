<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products"> <!--Property Binding DataSource: Vincula os produtos, displayedColumns e a tabela, mostrando os dados na tabela-->
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!--Price column-->
    <ng-container  matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency:'BRL' }}</td> <!--Usando pipe para formatar o preço para reais-->
    </ng-container>

    <!--Action column-->
    <ng-container  matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>

      </td> 
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!--Cria estrutura de cabeçalho da tabela-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr><!--Cria a estrutura de linhas da tabela-->
  </table>
</div>
