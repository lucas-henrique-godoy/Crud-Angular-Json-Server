<mat-toolbar class="header mat-elevation-z4"> <!--Elevação do header no eixo z de 4px-->
    <span>
        <a routerLink="/"> <!--Aqui clicando na logo tambem volta para a home-->
            <img class="logo" src="assets/img/logo.png" alt="logo">
        </a>
    </span>
    <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }}
        </a>
    </span>
</mat-toolbar>
